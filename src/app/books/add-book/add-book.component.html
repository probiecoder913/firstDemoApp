<form (ngSubmit)="onSubmit(form)" #form="ngForm">

    <div class="form-group  row">
    <label for="name">Name</label>
    <input type="text" placeholder="Book Name" class="form-control form-control-sm" name="name" ngModel id="name" required>
    
    </div>

    
    <div class="form-group  row">
    <label for="isbn">ISBN</label>
    <input type="text" placeholder=" isbn" class="form-control form-control-sm" ngModel name="isbn" id="isbn"  required >
    </div>    
    
    <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control form-control-sm" name="location" ngModel required>
    </div>
    <button type="submit" class="btn-primary newbook btn" [disabled]="!form.valid"> 
        Add Book
    </button>
</form>
